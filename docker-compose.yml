services:
  # 1. Backend Service (Node.js)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: booking-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-root123}@db:5432/${DB_NAME:-booking_db}
    command: npm run dev

  # 2. Frontend Service (Vue.js / TypeScript)
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: booking-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env
    command: npm run dev
    depends_on:
      - backend